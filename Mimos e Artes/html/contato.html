<body>
  <header>
    
    <div class="logo-principal">
        <img src="../img/icon.logo.png" alt="">

        <h1>Mimos e artes em crochê</h1>

    <div>
      <nav>
        <ul class="Position-Itens">
          <li class="nav-style"><a href="../index.html">HOME</a></li>

    <main>
      

        <div class="flex">
          <form class="flex">
              <label for="nomesobrenome">Nome completo</label>
              <input type="text" id="nomesobrenome" required class="formatacao">
    
              <label for="email">Email</label>
              <input type="email" id="email" required placeholder="seuemail@dominio.com" class="formatacao">
    
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX" class="formatacao">
    
              <label for="mensagem">Mensagem</label>
              <textarea cols="70" rows="10" id="mensagem" required></textarea>
    
            <fieldset>
              <legend id="subTitulo-form">Como prefere o nosso contato?</legend>
              <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
              
              <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
              
              <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>
    
            <fieldset>
              <legend>Qual horário prefere ser atendido?</legend>
              <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
              </select>
            </fieldset>
    
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades po email?</label>
    
         <input type="submit" value="Enviar formulário" class="enviar">
       </form>
     </div>
 
    <table class="flex">
      <tr>
      <td>Dia</td>
      <td>Horário</td>
      </tr>
      <tr>
        <td>Segunda</td>
        <td>8h ~ 20h</td>
      </tr>
      <tr>
        <td>Terça</td>
        <td>8h ~ 20h</td>
      </tr>
        <tr>
        <td>Quarta</td>
        <td>10h ~ 18h</td>
      </tr>
      <tr>
        <td>Quinta</td>
        <td>8h ~ 18h</td>
      </tr>
      <tr>
        <td>Sexta</td>
        <td>10h ~ 18h</td>
      </tr>
    </table>
